<h1>Configuration du site</h1>

<form [formGroup]="configurationForm" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="fill">
    <mat-label>URL du favicon</mat-label>
    <input [formControl]="configurationForm.controls.faviconUrl" placeholder="Ex. : https://www.exemple.com/favicon.ico" matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>URL du logo</mat-label>
    <input [formControl]="configurationForm.controls.logoUrl" placeholder="Ex. : https://www.exemple.com/logo.png" matInput/>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Texte du pied de page</mat-label>
    <input [formControl]="configurationForm.controls.footer" placeholder="Ex. : Copyright Â© 2022 APLEB" matInput/>
  </mat-form-field>

  <button [disabled]="configurationForm.invalid" color="primary" mat-raised-button>Sauvegarder</button>

</form>

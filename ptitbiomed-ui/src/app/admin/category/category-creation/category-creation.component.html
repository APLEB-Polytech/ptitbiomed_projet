<h1 mat-dialog-title>Nouvelle catégorie</h1>

<div mat-dialog-content>
  <form [formGroup]="formCreateCategory">
    <mat-form-field appearance="fill">
      <mat-label>Nom de la catégorie</mat-label>
      <input matInput formControlName="name"/>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="validate()" [disabled]="!formCreateCategory.valid" color="primary" mat-raised-button>Valider</button>
</div>

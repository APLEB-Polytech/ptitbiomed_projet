<h1>Liste des catégories</h1>

<button mat-button color="primary" mat-raised-button id="btn-add-category" (click)="createCategory()">Ajouter une catégorie</button>

<table mat-table [dataSource]="categories" class="mat-elevation-z8" id="category-list">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let category">{{category.name}}</td>
  </ng-container>

  <ng-container matColumnDef="article-count">
    <th mat-header-cell *matHeaderCellDef>Nombre d'articles</th>
    <td mat-cell *matCellDef="let category">{{category.articles.length}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let category">
      <div>
        <button color="primary" mat-mini-fab [routerLink]="['/category/view', category.uuid]">
          <mat-icon>visibility</mat-icon>
        </button>
        <button color="primary" mat-mini-fab [routerLink]="['/admin/category-panel', category.uuid]">
          <mat-icon>edit</mat-icon>
        </button>
        <button color="warn" mat-mini-fab (click)="deleteCategory(category)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-accordion *ngIf="menu">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{menu.label}}
      </mat-panel-title>
      <mat-panel-description *ngIf="menu.link">
        Lien : {{menu.link}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div id="listeSubMenusB">
      <span *ngFor="let subMenub of menu.submenubs">{{subMenub.label}}</span>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<button color="primary" mat-raised-button>Ajouter un menu</button>
<app-panel-menu *ngFor="let menu of menus|async" [menu]="menu"></app-panel-menu>
<form [formGroup]="formAddMenu">
  <mat-form-field appearance="fill">
    <mat-label>Nom du menu</mat-label>
    <input matInput/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Rang du menu</mat-label>
    <input matInput/>
  </mat-form-field>
  <button color="primary" mat-raised-button>Valider</button>
</form>

<h1>Modification de la navbar</h1>
<button (click)="retour()" *ngIf="idMenu" mat-raised-button>Retour</button>
<button (click)="addChild()" *ngIf="!idSousMenu" color="primary" mat-raised-button>Ajouter un enfant</button>
<div (cdkDropListDropped)="drop($event)" cdkDropList class="example-list">
  <div *ngFor="let menu of menus" cdkDrag class="example-box">
    <div *cdkDragPlaceholder class="example-custom-placeholder"></div>
    {{menu.label}}
    <button (click)="loadSousMenu(menu)" *ngIf="!idSousMenu" color="primary" mat-raised-button>Enfants</button>
  </div>
</div>
<button (click)="save()" color="primary" mat-raised-button>Sauvegarder</button>

<ng-container *ngIf="media">
  <mat-card>
    <mat-card-header>
      {{media.nom}}
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="isImage()">
        <img alt="{{media.nom}}" src="https://media.ptitbiomed.fr/{{media.hash}}.{{getExtension(media)}}" width="250">
      </ng-container>
      <ng-container *ngIf="isVideo()">
        <video controls preload="metadata" width="250">
          <source src="https://media.ptitbiomed.fr/{{media.hash}}.{{getExtension(media)}}" type="{{media.type}}">
        </video>
      </ng-container>
      <button (click)="supprimer()" color="warn" mat-raised-button>Supprimer</button>
    </mat-card-content>
  </mat-card>
</ng-container>

<h1>Titre</h1>
<mat-radio-group [formControl]="taille" aria-label="Select an option">
  <mat-radio-button [value]="1" checked>1</mat-radio-button>
  <mat-radio-button [value]="2">2</mat-radio-button>
  <mat-radio-button [value]="3">3</mat-radio-button>
  <mat-radio-button [value]="4">4</mat-radio-button>
</mat-radio-group>

<mat-form-field appearance="fill" class="example-full-width">
  <mat-label>Titre</mat-label>
  <input [formControl]="titre" matInput placeholder="Ex. AFIB">
</mat-form-field>

<button (click)="valid()" color="primary" mat-raised-button>Valider</button>

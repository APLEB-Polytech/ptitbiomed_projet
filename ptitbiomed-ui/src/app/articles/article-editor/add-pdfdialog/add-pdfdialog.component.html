<h1>PDF</h1>
<mat-form-field appearance="fill" class="example-full-width">

<app-upload-image (nomMedia)="addPdf($event)"></app-upload-image>
<div *ngFor="let pdf of pdfs|async">
  {{pdf.nom}}
  <a href="https://media.ptitbiomed.fr/{{pdf.hash}}.pdf" target="_blank">
    <button mat-raised-button>Afficher</button>
  </a>
  <button (click)="addPdf(pdf)" color="primary" mat-raised-button>Choisir</button>
</div>

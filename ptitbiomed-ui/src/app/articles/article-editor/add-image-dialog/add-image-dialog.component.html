<h1>Image</h1>
<mat-radio-group [formControl]="taille" aria-label="Taille">
  <mat-radio-button [value]="'petit'">Petit</mat-radio-button>
  <mat-radio-button [value]="'moyen'">Moyen</mat-radio-button>
  <mat-radio-button [value]="'grand'" checked>Grand</mat-radio-button>
</mat-radio-group>
<mat-form-field appearance="fill" class="example-full-width">
  <mat-label>LÃ©gende</mat-label>
  <input [formControl]="legende" matInput placeholder="Ex. Pizza">
</mat-form-field>
<mat-form-field appearance="fill" class="example-full-width">
  <mat-label>Lien</mat-label>
  <input [formControl]="lien" matInput placeholder="Ex. https://google.fr">
</mat-form-field>
<app-upload-image (nomMedia)="addImage($event)"></app-upload-image>
<br>
<ng-container *ngFor="let image of images|async">
  <img (click)="addImage(image)" alt="{{image.nom}}" loading="lazy"
       src="https://media.ptitbiomed.fr/{{image.hash}}.{{image.type.split('/')[1]}}" width="250">
</ng-container>
